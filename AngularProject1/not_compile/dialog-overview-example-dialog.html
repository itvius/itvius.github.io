<mat-form-field style="padding-right: 20px;">
    <input matInput [(ngModel)]="data.comment">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="data.url">
</mat-form-field>
<div mat-dialog-content>
    <img src="{{data.url}}" style="width: 100%;">
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="saveChange()" cdkFocusInitial>Сохранить</button>
</div>
